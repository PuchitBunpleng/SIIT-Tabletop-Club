<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boardgameadmin.css">
    <title>SIIT Tabletop Club</title>
</head>

<body>
    <header>
        <img src="logo.jpg" alt="Logo" id="logo">
        <div id="header-text">
            <h1>SIIT Tabletop Club</h1>
        </div>
    </header>

    <nav>
        <a href="homepageadmin.html">Home</a>
        <a href="boardgameadmin.html">Board Games</a>
        <a href="reservationadmin.html">Reservation</a>
        <a href="recordadmin.html">Record</a>
        <a href="eventmanagement.html">Event Mng.</a>
        <a href="membermanagement.html">Member Mng.</a>
        <a href="landingpage.html">Log Out</a>
    </nav>

    <div class="content">
        <p>{Mr.}{Firstname} {Surname}</p>
        <h1 class="orange-text"><b>________________________</b></h1>
        <div class="search-bar">
            <h1 class="search-text">Board Games</h1>
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button">Search</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Board Game</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="boardGameTableBody">
                <!-- This part will be populated dynamically -->
            </tbody>
        </table>
        <div class="page-buttons">
            <button onclick="location.href='boardgameadminadd.html'">Add</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Function to populate the table with board games from localStorage
        function populateTable() {
            let boardGames = JSON.parse(localStorage.getItem('boardGames')) || [];

            // Reference to the table body
            let tableBody = $('#boardGameTableBody');

            // Clear existing table rows
            tableBody.empty();

            // Loop through board games and append rows to the table
            boardGames.forEach(boardGame => {
                let newRow = `<tr>
                                <td>${boardGame.boardGameName}</td>
                                <td><img src="${boardGame.image}" alt="${boardGame.boardGameName}"></td>
                                <td>${boardGame.description}</td>
                                <td><a href="boardgameadminedit.html" class="edit-button">Edit</a></td>
                                <td><a href="#" class="delete-button" onclick="return confirm('Are you sure you want to delete this board game?')">Delete</a></td>
                            </tr>`;

                tableBody.append(newRow);
            });
        }

        // Call populateTable function when the document is ready
        $(document).ready(function () {
            populateTable();

            // Edit functionality
            $(document).on('click', '.edit-button', function () {
                // Code to allow editing of the respective row
                // You might display input fields in place of text or implement a modal for editing
            });

            // Delete functionality
            $(document).on('click', '.delete-button', function () {
                // Code to delete the respective row
                $(this).closest('tr').remove(); // Removes the closest row containing the delete button
                // You might want to include backend calls here to delete from a database
            });
        });
    </script>
</body>

</html>
