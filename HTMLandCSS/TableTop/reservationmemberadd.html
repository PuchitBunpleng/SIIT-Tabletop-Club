<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reservationmemberadd.css">
  <title>SIIT Tabletop Club</title>
</head>

<body>
    <header>
        <img src="logo.jpg" alt="Logo" id="logo">
        <div id="header-text">
            <h1>SIIT Tabletop Club</h1>
        </div>
    </header>

    <nav>
        <a href="homepagemember.html">Home</a>
        <a href="boardgamemember.html">Board Games</a>
        <a href="reservationmember.html">Reservation</a>
        <a href="recordmember.html">Record</a>
        <a href="landingpage.html">Log Out</a>
    </nav>

    <div class="content">
        <!-- Your content -->
        <p>{Mr.}{Firstname} {Surname}</p>
        <h1 class="orange-text"><b>________________________</b></h1>
        <h1 class="page-text">Add a reservation</h1>
        <div class="page-form">
            <img src="edit.png" alt="Add a Reservation Image" class="page-image">  
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
    
            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
    
            <label for="boardgame">Board Game:</label>
            <input type="text" id="boardgame" name="boardgame" placeholder="Enter board game">
    
            <div class="page-buttons">
                <button type="button" onclick="goBack()">Back</button>
                <button type="button" onclick="addReservation()">Add</button>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function addReservation() {
            // Simulated data to be added to the table
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const boardgame = document.getElementById('boardgame').value;

            // Creating an object to represent the new reservation
            const newReservation = {
                id: generateRandomID(),
                date: date,
                time: time,
                boardgame: boardgame
            };

            // Storing the new reservation in localStorage
            let reservations = JSON.parse(localStorage.getItem('reservations')) || [];
            reservations.push(newReservation);
            localStorage.setItem('reservations', JSON.stringify(reservations));

            // Redirecting back to reservationmember.html
            window.location.href = 'reservationmember.html';

            // Simulated function to generate a random ID
            function generateRandomID() {
                return Math.floor(Math.random() * 1000) + 1;
            }
        }

    </script>
</body>
</html>
