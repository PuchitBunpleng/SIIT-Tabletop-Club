<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eventedit.css">
    <title>SIIT Tabletop Club</title>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo" id="logo">
        <div id="header-text">
            <h1>SIIT Tabletop Club</h1>
        </div>
    </header>

    <nav>
        <a href="homepageadmin.html">Home</a>
        <a href="boardgameadmin.html">Board Games</a>
        <a href="reservationadmin.html">Reservation</a>
        <a href="recordadmin.html">Record</a>
        <a href="eventmanagement.html">Event Mng.</a>
        <a href="membermanagement.html">Member Mng.</a>
        <a href="landingpage.html">Log Out</a>
    </nav>

    <div class="content">
        <!-- Your content -->
        <p>{Mr.}{Firstname} {Surname}</p>
        <h1 class="orange-text"><b>________________________</b></h1>
        <h1 class="page-text">Edit Member</h1>
        <div class="page-form">
            <img src="edit.png" alt="Edit Member Image" class="page-image">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" placeholder="Enter student ID">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter name">

            <label for="telNo">Tel No.:</label>
            <input type="text" id="telNo" name="telNo" placeholder="Enter telephone number">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password">

            <label for="curriculum">Curriculum:</label>
            <input type="text" id="curriculum" name="curriculum" placeholder="Enter curriculum">

            <div class="page-buttons">
                <button type="button" onclick="goBack()">Back</button>
                <button type="button" onclick="saveChanges()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function saveChanges() {
            // Retrieving input values
            const studentId = document.getElementById('studentId').value;
            const name = document.getElementById('name').value;
            const telNo = document.getElementById('telNo').value;
            const password = document.getElementById('password').value;
            const curriculum = document.getElementById('curriculum').value;

            // Creating an object to represent the updated member details
            const updatedMember = {
                studentId: studentId,
                name: name,
                telNo: telNo,
                password: password,
                curriculum: curriculum
            };

            // Retrieving members from localStorage
            let members = JSON.parse(localStorage.getItem('members')) || [];

            // Finding the member to edit (you might need an ID or unique identifier)
            // This example assumes you're editing the first member in the list
            members[0] = updatedMember; // Replace with your logic to find the correct member

            // Updating the members in localStorage
            localStorage.setItem('members', JSON.stringify(members));

            // Redirecting back to membermanagement.html or the appropriate page
            window.location.href = 'membermanagement.html';
        }
    </script>
</body>
</html>
