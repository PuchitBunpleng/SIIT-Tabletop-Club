<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reservationmemberedit.css">
  <title>SIIT Tabletop Club</title>
</head>

<body>
    <header>
        <img src="logo.jpg" alt="Logo" id="logo">
        <div id="header-text">
            <h1>SIIT Tabletop Club</h1>
        </div>
    </header>

    <nav>
        <a href="homepagemember.html">Home</a>
        <a href="boardgamemember.html">Board Games</a>
        <a href="reservationmember.html">Reservation</a>
        <a href="recordmember.html">Record</a>
        <a href="landingpage.html">Log Out</a>
    </nav>

    <div class="content">
        <!-- Your content -->
        <p>{Mr.}{Firstname} {Surname}</p>
        <h1 class="orange-text"><b>________________________</b></h1>
        <h1 class="page-text">Edit a reservation</h1>
        <div class="page-form">
            <img src="edit.png" alt="Add a Reservation Image" class="page-image">  
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
    
            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
    
            <label for="boardgame">Board Game:</label>
            <input type="text" id="boardgame" name="boardgame" placeholder="Enter board game">
    
            <div class="page-buttons">
                <button type="button" onclick="goBack()">Back</button>
                <button type="button" onclick="saveChanges()">Edit</button>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function saveChanges() {
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const boardgame = document.getElementById('boardgame').value;

            const updatedReservation = {
                date: date,
                time: time,
                boardgame: boardgame
            };

            // Retrieve board games from localStorage
            let reservations = JSON.parse(localStorage.getItem('reservations')) || [];

            // Find the board game to edit (you might need an ID or unique identifier)
            // This example assumes you're editing the first board game in the list
            reservations[0] = updatedReservation; // Replace with your logic to find the correct game

            // Update the board games in localStorage
            localStorage.setItem('reservations', JSON.stringify(reservations));

            // Redirect back to boardgameadmin.html or the appropriate page
            window.location.href = 'reservationmember.html';
        }
    </script>
</body>
</html>
