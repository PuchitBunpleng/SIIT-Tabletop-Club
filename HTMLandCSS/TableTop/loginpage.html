<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="loginpage.css">
  <title>SIIT Tabletop Club</title>
</head>

<body>
    <header>
        <img src="logo.jpg" alt="Logo" id="logo">
        <div id="header-text">
            <h1>SIIT Tabletop Club</h1>
        </div>
    </header>

    <nav>
        <a href="landingpage.html">SIIT TC</a>
        <a href="boardgame.html">Board Games</a>
    </nav>

    <div class="content">
        <h1 class="login-text">Login</h1>
            <div class="login-form">
                <form>
                    <img src="login.png" alt="Login Image" class="login-image">       
                    <div class="login-inputs">
                        <label for="student-id">Student ID:</label>
                        <input type="text" id="student-id" name="student-id" placeholder="Enter your student ID">

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>

                    <!-- ... previous HTML code remains unchanged ... -->

                    <div class="login-buttons">
                        <button type="button" onclick="goBack()">Back</button>
                        <button type="button" onclick="checkLogin()">Login</button>
                    </div>

                    <script>
                        function goBack() {
                            window.history.back();
                        }

                        function checkLogin() {
                            // Get values from the login form
                            const studentId = document.getElementById('student-id').value;
                            const password = document.getElementById('password').value;

                            // For demonstration purposes, hardcoding the check
                            if (studentId === 'admin' && password === 'adminPass') {
                                window.location.href = 'adminpage.html'; // Redirect to admin page
                            } else if (studentId === 'member' && password === 'memberPass') {
                                window.location.href = 'memberpage.html'; // Redirect to member page
                            } else {
                                alert('Invalid credentials'); // Show an error if credentials are incorrect
                            }
                        }
                    </script>
</body>

</html>
