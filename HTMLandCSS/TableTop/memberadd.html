<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="recordadminadd.css">
  <title>SIIT Tabletop Club</title>
</head>

<body>
  <header>
    <img src="logo.jpg" alt="Logo" id="logo">
    <div id="header-text">
      <h1>SIIT Tabletop Club</h1>
    </div>
  </header>

  <nav>
    <a href="homepageadmin.html">Home</a>
    <a href="boardgameadmin.html">Board Games</a>
    <a href="reservationadmin.html">Reservation</a>
    <a href="recordadmin.html">Record</a>
    <a href="eventmanagement.html">Event Mng.</a>
    <a href="membermanagement.html">Member Mng.</a>
    <a href="landingpage.html">Log Out</a>
  </nav>

  <div class="content">
    <!-- Your content -->
    <p>{Mr.}{Firstname} {Surname}</p>
    <h1 class="orange-text"><b>________________________</b></h1>
    <h1 class="page-text">Add a member</h1>
    <div class="page-form">
      <img src="add.png" alt="Add a Member Image" class="page-image">
      <label for="studentId">Student ID:</label>
      <input type="text" id="studentId" name="studentId" placeholder="Enter Student ID">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter Name">

      <label for="telNo">Tel No.:</label>
      <input type="text" id="telNo" name="telNo" placeholder="Enter Telephone Number">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter Password">

      <label for="curriculum">Curriculum:</label>
      <input type="text" id="curriculum" name="curriculum" placeholder="Enter Curriculum">

      <div class="page-buttons">
        <button type="button" onclick="goBack()">Back</button>
        <button type="button" onclick="addMember()">Add</button>
      </div>
    </div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    function addMember() {
      // Getting input values
      const studentId = document.getElementById('studentId').value;
      const name = document.getElementById('name').value;
      const telNo = document.getElementById('telNo').value;
      const password = document.getElementById('password').value;
      const curriculum = document.getElementById('curriculum').value;

      // Creating an object to represent the new member
      const newMember = {
        studentId: studentId,
        name: name,
        telNo: telNo,
        password: password,
        curriculum: curriculum
      };

      // Retrieving existing members or initializing an empty array
      let members = JSON.parse(localStorage.getItem('members')) || [];

      // Adding the new member to the array
      members.push(newMember);

      // Storing the updated array back to localStorage
      localStorage.setItem('members', JSON.stringify(members));

      // Redirecting back to membermanagement.html
      window.location.href = 'membermanagement.html';
    }
  </script>
</body>

</html>
