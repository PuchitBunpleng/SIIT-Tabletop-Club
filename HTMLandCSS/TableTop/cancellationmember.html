<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cancellationmember.css">
  <title>SIIT Tabletop Club</title>
</head>

<body>
    <header>
        <img src="logo.jpg" alt="Logo" id="logo">
        <div id="header-text">
            <h1>SIIT Tabletop Club</h1>
        </div>
    </header>

    <nav>
        <a href="homepagemember.html">Home</a>
        <a href="boardgamemember.html">Board Games</a>
        <a href="reservationmember.html">Reservation</a>
        <a href="recordmember.html">Record</a>
        <a href="landingpage.html">Log Out</a>
    </nav>

    <div class="content">
        <p>{Mr.}{Firstname} {Surname}</p>
        <h1 class="orange-text"><b>________________________</b></h1>
        <div class="cancel">
            <h1 class="cancel-text">Cancellation</h1>
        </div>
        <table id="cancellationTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Board Game</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
        <div class="cancel-buttons">
            <button type="button" onclick="goBack()">Back</button>
        </div>
    </div>
    <script>
        function goBack() {
                            window.history.back();
                        }

        window.addEventListener('DOMContentLoaded', (event) => {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const date = urlParams.get('date');
        const time = urlParams.get('time');
        const boardgame = urlParams.get('boardgame');
        const status = urlParams.get('status');

        const cancellationTable = document.querySelector('#cancellationTable tbody');
        const newRow = `
            <tr>
                <td>${id}</td>
                <td>${date}</td>
                <td>${time}</td>
                <td>${boardgame}</td>
                <td>${status}</td>
            </tr>
        `;
        cancellationTable.innerHTML += newRow;
    });
    </script>
</body>
</html>
